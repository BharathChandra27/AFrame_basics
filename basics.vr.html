<!doctype html>
<html>
  <head>
    <title>AFrame : Basics</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#DDDDDD"></a-sky>
      <a-light type="directional" color="aqua" intensity="2"></a-light>
      <a-box color="#111" position="0 1 -5" rotation="40 30 -20" ></a-box>
      <a-entity
        geometry="
          primitive: torus;
          radius: 1;
          radiusTubular: 0.1;
          segmentsTubular: 12;"
        material="
          color: #EAEFF2;
          roughness: 0.1;
          metalness: 0.5;"
        rotation="10 0 0"
        position="-3 1 -3"
      >
      </a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.5"
          light="type: point; color: white; intensity: 2"
          material="color: white; shader: flat; src: glow.jpg"
          position="-2 0 -5"></a-entity>
      <a-entity id="ocean" ocean="density: 20; width: 100; depth: 100; speed: 5"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 20"></a-entity>

      
      <a-camera cursor-visible="true" cursor-scale="2" cursor-color="#eee" cursor-opacity="0.5"></a-camera>
    </a-scene>
    <script src="index.vr.js"></script>
  </body>
</html>
